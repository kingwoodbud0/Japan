title: "Dango Bites"
description: "Exploring Japan in bite sized portions"
theme: minima

# GitHub Pages settings
url: "https://kingwoodbud0.github.io"
baseurl: "/Japan"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      permalink: /:year/:month/:day/:title.html
